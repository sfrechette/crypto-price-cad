; M5StickC Plus (ESP32-PICO-V3-02 chip)
[env:m5stick-c-plus]
platform = espressif32
board = m5stick-c
framework = arduino
upload_speed = 460800
monitor_speed = 115200
board_build.filesystem = spiffs
lib_deps = 
	m5stack/M5Unified@^0.2.10
	bblanchon/ArduinoJson@6.21.5
	amcewen/HttpClient@^2.2.0
; Lock to working esptool version to avoid dependency issues
platform_packages = 
	tool-esptoolpy @ ~1.40501.0
